<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {{- if .Site.Title -}}
      {{ .Site.Title }}
    {{- end -}}
  </title>

  {{ with .Site.Description }}
    <meta name="Description" content="{{ . }}">
  {{ end }}

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Source+Serif+4:wght@400;500&display=swap" rel="stylesheet">

  <!-- font awesome -->
  <link rel="stylesheet" href="/static/fontawesome/css/all.css" >


  <!-- Design tokens -->
  <link rel="stylesheet" href="/static/css/{{.Page.Surface}}-colors.css">
  <link rel="stylesheet" href="/static/css/tokens.css">

  <!-- Base styles -->
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="stylesheet" href="/static/css/{{.Page.Surface}}-main.css">

  <!-- favicons -->
  <link rel="icon" type="image/png" href="/static/favicons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/static/favicons/favicon.svg" />
  <link rel="shortcut icon" href="/static/favicons/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicons/apple-touch-icon.png" />
  <link rel="manifest" href="/static/favicons/site.webmanifest" />

  {{ block "head-extra" . }}{{ end }}
</head>
