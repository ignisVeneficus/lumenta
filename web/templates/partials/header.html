 <header class="site-header">
    <div class="site-header-inner">
      <div class="site-header-brand">
        {{- if ne .Page.PageRole "landing" -}}
        <a href="/" class="site-header-logo">{{ .Site.Title }}</a>
        {{- end -}}
      </div>

      <nav class="site-header-nav">
        {{- if .User.EnableMenu -}}
          {{ template "partials/button-menu.html" . }}
        {{- end -}}
      </nav>

      <div class="site-header-right">
        {{ template "partials/login.html" .User }}
      </div>
    </div>
  </header>
