<svg id="focus-reticle" class="focus-reticle" width="100" height="100" viewBox="0 0 100 100" aria-hidden="true">

    <g class="reticle-bg">
        <!-- inner circle -->
        <circle cx="50" cy="50" r="10" class="reticle-inner-circle"/>
        <!-- outer circle -->
        <g class="reticle-outer">
            <circle cx="50" cy="50" r="20" class="reticle-outer-circle"/>
            <!-- crosshair  -->
            <line x1="10"  y1="50" x2="40" y2="50" class="reticle-line"/>
            <line x1="60" y1="50" x2="90" y2="50" class="reticle-line"/>
            <line x1="50" y1="10"  x2="50" y2="40" class="reticle-line"/>
            <line x1="50" y1="60" x2="50" y2="90" class="reticle-line"/>
        </g>
    </g>

    <g class="reticle-color">
        <!-- inner circle -->
        <circle cx="50" cy="50" r="10" class="reticle-inner-circle"/>
        <!-- outer circle -->
        <g class="reticle-outer">
            <circle cx="50" cy="50" r="20" class="reticle-outer-circle"/>
            <!-- crosshair  -->
            <line x1="10"  y1="50" x2="40" y2="50" class="reticle-line"/>
            <line x1="60" y1="50" x2="90" y2="50" class="reticle-line"/>
            <line x1="50" y1="10"  x2="50" y2="40" class="reticle-line"/>
            <line x1="50" y1="60" x2="50" y2="90" class="reticle-line"/>
        </g>
    </g>
</svg>
